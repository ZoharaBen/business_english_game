<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business English Meeting Skills Quiz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a1929;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    .question-container {
      background: #fff;
      color: #000;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 8px;
    }
    .question {
      font-weight: bold;
      margin-bottom: 16px;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .answer-button {
      padding: 10px 15px;
      border: 2px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .answer-button:hover {
      border-color: #0a66c2;
    }
    .answer-button.selected {
      border-color: #0a66c2;
      background-color: #e6f0ff;
    }
    .answer-button.correct {
      background-color: #d4edda;
      border-color: #28a745;
    }
    .answer-button.incorrect {
      background-color: #f8d7da;
      border-color: #dc3545;
    }
    .feedback {
      margin-top: 15px;
      display: none;
    }
    .feedback.visible {
      display: block;
      background: #e0f0ff;
      padding: 10px;
      border-left: 4px solid #0a66c2;
      border-radius: 4px;
    }
    .check-answer-btn {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #0a66c2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .results {
      margin-top: 40px;
      padding: 30px;
      background-color: #fff;
      color: #000;
      border-radius: 8px;
      text-align: center;
    }
    .score-circle {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      border-radius: 50%;
      border: 4px solid #0a66c2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Business English Meeting Skills Quiz</h1>

    <div class="question-container">
      <div class="question">
        Which of the following is generally not recommended as small talk in a professional meeting?
      </div>
      <div class="options">
        <button class="answer-button" data-correct="false">"Did you do anything fun over the weekend?"</button>
        <button class="answer-button" data-correct="true">"Have you been following the elections lately?"</button>
        <button class="answer-button" data-correct="false">"Is this your first time working on a project like this?"</button>
        <button class="answer-button" data-correct="false">"I heard there's a great coffee place nearby."</button>
      </div>
      <div class="feedback"><strong>Feedback:</strong> Politics can be divisive in professional settings. Stick to neutral topics.</div>
      <button class="check-answer-btn">Check Answer</button>
    </div>

    <!-- More questions can be added here using the same structure -->

    <div class="results" style="display:none;">
      <div class="score-circle" id="final-score">0/1</div>
      <h2>Your Score</h2>
      <p>Thank you for completing the quiz!</p>
    </div>
  </div>

  <!-- ðŸ”— This script link is essential for game logic to work -->
  <script src="script.js"></script>
</body>
</html>
